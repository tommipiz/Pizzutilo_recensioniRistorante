<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - Recensioni del Ristorante</title>
  
</head>
 <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('./images/restaurant-background.jpg') no-repeat center center/cover;
            text-align: center;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ffffff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        input[type="submit"] {
            background: #3e4af8;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background: #221fe0;
        }
        @media (max-width: 600px) {
            .register-container {
                width: 90%;
            }
        }
    </style>
<body>
    <div class="title">Registrazione al Ristorante</div>
    <div class="register-container">
        <h2>Registrati</h2>
        <form action="scriptregistrazione.php" method="post">
            <input type="text" name="username" placeholder="Inserisci username" required>
            <input type="password" name="password" placeholder="Inserisci password" required>
            <input type="text" name="nome" placeholder="Inserisci nome" required>
            <input type="text" name="cognome" placeholder="Inserisci cognome" required>
            <input type="email" name="email" placeholder="Inserisci email" required>
            <input type="submit" value="Registrati">
        </form>
    </div>
</body>
</html>
